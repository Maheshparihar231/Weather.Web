<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Werather app</title>
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:40<span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 may
                </div>

                <div class="others" id="current-weather-items">
                    
                </div>

            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia</div>
                <div id="country" class="country">IN</div>
            </div>

        </div>

    </div>
    <div class="future-forcast">
        <div class="today" id="currunt-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
        </div>

        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Thurday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
            <div class="weather-forcast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 75.6&#176;c</div>
                <div class="temp">Day - 25.6&#176;c</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
